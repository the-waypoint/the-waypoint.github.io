---
permalink: /archive
layout: post-index
---
<div class="columns post-index__div">
  <div class="column 2"></div>
  
  <div class="column is-10">
    <h1 class="title">Posts</h1>
    <article class="content">
      <ul class="posts__unordered-list">
        {% for post in site.posts %}
        <li class="posts__list-item">
          <h3 class="is-large">
            <a class="posts__anchor--title" href="{{ post.url | prepend: site.baseurl }}">
              <strong>{{ post.keywords--0 }}</strong> 
              {{ post.title--before }} 
              <strong>{{ post.keywords--1 }}</strong> 
              {{ post.title--middle }}
              <strong>{{ post.keywords--2 }}</strong> 
              {{ post.title--after }}
            </a>
          </h3>
          <p class="post-date__paragraph">{{ post.date | date: "%b %-d, %Y" }}</p>
        </li>
        {% endfor %}
      </ul>
    </article>
  </div>
</div>

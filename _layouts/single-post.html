<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Waypoint</title>
  
  {% include stylesheets.md %}
  
</head>
<body>
  <a id="top"></a>
  <div class="wrapper__div--body">
    {% include header.html %}
    
    <section class="single-post__section">
      <h1 class="single-post__heading1--title">
        <em><strong>{{ page.keywords--0 }}</strong></em> 
        {{ page.title--before }} 
        <em><strong>{{ page.keywords--1 }}</strong></em> 
        {{ page.title--middle }} 
        <em><strong>{{ page.keywords--2 }}</strong></em> 
        {{ page.title--after }}
      </h1>
      <br>
      <article class="single-post__article">{{ content }}</article>
      
      <!-- <a class="back-to-top__anchor" href="#"><img src=""></a> -->
    </section>
    
    <div class="pusher__div--footer">
    </div>
    
  </div>
  
  
  
  {% include footer.html %}
</body>
</html>

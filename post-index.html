---
layout: post-index
---
<section class="columns post-index__section">
  <div class="column">
    <article class="">
      <ul class="posts__unordered-list">
        {% for post in site.posts %}
        <li class="posts__list-item">
          <a class="posts__anchor--title" href="{{ post.url | prepend: site.baseurl }}">
            <p class="post-date__paragraph">
              {{ post.date | date: "%b %-d, %Y" }}
            </p>
            <h3 class="posts__heading3--title">
                <strong>{{ post.keywords--0 }}</strong> 
                {{ post.title--before }} 
                <strong>{{ post.keywords--1 }}</strong> 
                {{ post.title--middle }}
                <strong>{{ post.keywords--2 }}</strong> 
                {{ post.title--after }}
            </h3>
          </a>
        </li>
        {% endfor %}
      </ul>
    </article>
  </div>
</section>

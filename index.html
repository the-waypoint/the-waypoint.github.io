---
layout: setup
---

<section class="posts__section">
  <h2 class="page__heading2">Posts</h2>
  <article>
    <ul class="post-list">
      {% for post in site.posts %}
      <li>
        <h3>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
            {{ post.title | escape }}
          </a>
        </h3>
        
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      </li>
      {% endfor %}
    </ul>
  </article>

  </p> -->
  
  
</section>

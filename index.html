---
layout: setup
---

<section class="main__section">
  <div class="spacer__div--posts">
    <section class="posts__section">
      <h2 class="posts__heading2">Posts</h2>
      <article class="posts__article">
        <ul class="posts__unordered-list">
          {% for post in site.posts %}
          <li class="posts__list-item">
            <h3>
              <a class="posts__anchor--title" href="{{ post.url | prepend: site.baseurl }}">
                {{ post.title | escape }}
              </a>
            </h3>
            
            <span class="posts__span--date">{{ post.date | date: "%b %-d, %Y" }}</span>
          </li>
          {% endfor %}
        </ul>
      </article>

        subscribe 
        <a href="{{ "/feed.xml" | prepend: site.baseurl }}">
          via RSS
        </a>
      </p> -->
    </section>

  </div>

</section>
